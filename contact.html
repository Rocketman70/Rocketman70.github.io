<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam's GitHub Webpage</title>
    <style>
        /* Global Styles */
        :root {
            --primary-color: #333;
            --secondary-color: #ffb612;
            --accent-color: #111;
            --light-bg: #f8f8f8;
            --medium-bg: #ccc;
            --form-bg: #f2f2f2;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        html, body {
            height: 100%;
            margin: 0;
            scroll-behavior: smooth;
        }

        body {
            display: flex;
            flex-direction: column;
            padding-top: 60px;
            line-height: 1.6;
        }

        /* Navigation Styles */
        .navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--primary-color);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .navbar li {
            float: left;
        }

        .navbar li a {
            display: block;
            color: white;
            text-align: center;
            padding: 16px 18px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .navbar li a:hover {
            background-color: var(--accent-color);
            color: white;
        }

        .active {
            background-color: var(--secondary-color);
            color: var(--accent-color) !important;
            font-weight: 600 !important;
        }

        /* Content Styles */
        .content {
            flex: 1 0 auto;
            text-align: center;
            background-color: var(--medium-bg);
            width: 85%;
            max-width: 1200px;
            margin: 20px auto;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .content h1 {
            color: var(--accent-color);
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        .alert {
            padding: 10px 15px;
            background-color: #ffeeee;
            border-left: 5px solid red;
            color: red;
            margin: 20px 0;
            border-radius: 5px;
            display: inline-block;
        }

        /* Form Styles */
        form {
            background-color: var(--form-bg);
            margin: auto;
            padding: 20px;
            border-radius: 8px;
        }

        input {
            width: 100%;
            max-width: 500px;
            height: 20px;
            padding: 15px 20px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            background-color: var(--light-bg);
            resize: none;
            margin-bottom: 15px;
            font-size: 16px;
            transition: border 0.3s ease;
        }

        input:focus {
            border-color: var(--secondary-color);
            outline: none;
        }

        textarea {
            width: 100%;
            max-width: 500px;
            height: 150px;
            padding: 15px 20px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            background-color: var(--light-bg);
            resize: vertical;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border 0.3s ease;
        }

        textarea:focus {
            border-color: var(--secondary-color);
            outline: none;
        }

        /* Footer Styles */
        footer {
            flex-shrink: 0;
            padding: 20px;
            width: 100%;
            background-color: var(--form-bg);
            min-height: 100px;
            text-align: center;
            border-top: 1px solid #ddd;
            margin-top: 30px;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .contact_footer {
            font-size: 18px;
            margin: 10px auto;
            text-align: center;
        }

        /* Column Layout */
        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -15px;
        }

        .column {
            flex: 1;
            padding: 0 15px;
            min-width: 300px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.03);
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            .content {
                width: 95%;
                padding: 20px 15px;
            }
            
            .column {
                flex: 100%;
            }
            
            .navbar li {
                float: none;
                width: 100%;
                text-align: center;
            }

            .navbar li:last-child {
                float: none;
            }
            
            body {
                padding-top: 265px; /* Adjust based on menu height */
            }
        }

        @media screen and (min-width: 769px) and (max-width: 1024px) {
            .content {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="news.html">Adam's Thoughts</a></li>
        <li><a href="games.html">Mini Games</a></li>
        <li style="float:right"><a class="active" href="contact.html">Contact Me!</a></li>
    </ul>



    <div class="content">
    <form id="contact_me" action="https://api.web3forms.com/submit" method="POST">

        <!-- Replace with your Access Key -->
        <input type="hidden" name="access_key" value=" 8470eeef-55f9-4628-ae99-5b309169dd63">
    
        <label for="name">Your Name</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="message">Message</label><br>
        <textarea id="message" name="message" required></textarea><br>
    
        <!-- Honeypot Spam Protection -->
        <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

        <button type="submit">Submit Form</button>
    
    </form>
    <p class="contact_footer"> 
        A big thank you to <a style="text-decoration: none; color: blue" href="https://web3forms.com/">Web3Forms</a>
    </p>
    </div>
    

    <!--Captcha + Client-Side Validation -->
    <script src="https://web3forms.com/client/script.js" async defer></script>
    <script>
        const form = document.getElementById('contact_me');
        
        form.addEventListener('submit', function(e) {
        
            const hCaptcha = form.querySelector('textarea[name=h-captcha-response]').value;
        
            if (!hCaptcha) {
                e.preventDefault();
                alert("Please fill out captcha field")
                return
            }
        });
        </script>

              </div>
          </div>
      </footer>
</body>
    
</html>
